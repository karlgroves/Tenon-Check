<!doctype html>
<html lang="en">
    <head>
        <script src="options.js"></script>
        <link href="options.css" rel="stylesheet" type="text/css">
    </head>
    <body>
      <div class="options-wrapper">
        <div class="logo-wrapper">
          <img src="../assets/tenon-logo.png"/>
        </div>
        <div class="options-body">
          <h1>Tenon-Check settings</h1>

          <form id="tenon-check-options" method="post">

            <div class="labelled-field block-input">
                <label for="instanceUrl">Tenon Instance URL</label>
                <input required type="url" id="instanceUrl" name="instanceUrl">
            </div>

              <div class="labelled-field block-input">
                  <label for="apiKey">API key</label>
                  <input required type="text" id="apiKey" name="apiKey">
              </div>

              <div class="labelled-field">
                <input type="checkbox" id="inline" name="inline">
                <label for="inline">Inline unreachable assets?</label>
              </div>

              <input type="submit">Save settings</button>
          </form>
        </div>
      </div>
    </body>
</html>
